<h1>
    Todo Lists
</h1>
<ul>
{% for todo in todo_list %}
    <a href="{% url 'notes:user-todo-detail' todo.id %}">
        <li>
            <h3> Title : {{todo.title}} </h3>
            <h3> created at : {{todo.created_at}} </h3>
        </li>
    </a>
    {% endfor %}
</ul>
<a href="{% url 'notes:create-todo' %}">Create new todo list </a>
