<form action="{% url 'notes:create-todo' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <label for="todo-title"> Todo List Title </label>
        <input type="text" name="title" id="todo-title"> <br>
        <label for="task-txt"> Task : </label>
        <input type="text" name="task" id="task-txt"> <br>
    </fieldset>
    <input type="submit" value="Submit">
</form>
